<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css">

    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">

      <section class="sidebar">
        <div class="logo">
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-pages">
          <ul>
            <a class="sb-item" href="#">
              <img src="icons/home.png" alt="Home">
              <li>Home</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/card-account-details-outline.png" alt="Profile">
              <li>Profile</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/message.png" alt="Messages">
              <li>Messages</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/history.png" alt="History">
              <li>History</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/note-multiple.png" alt="Tasks">
              <li>Tasks</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/account-group.png" alt="Communities">
              <li>Communities</li>
            </a>
          </ul>
        </div>
        <div class="sidebar-settings">
          <ul>
            <a class="sb-item" href="#">
              <img src="icons/cog.png" alt="Settings">
              <li>Settings</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/help-box.png" alt="Support">
              <li>Support</li>
            </a>
            <a class="sb-item" href="#">
              <img src="icons/shield-check.png" alt="Privacy">
              <li>Privacy</li>
            </a>
          </ul>
        </div>
      </section>

      <section class="header">
        <div class="top-half">
          <div class="search-container">
            <img class="icon search-icon" src="icons/magnify.png">
            <input class="search-input" type="text">
          </div>
          <div class="account-top">
            <img class="icon notification-icon" src="icons/bell-ring-outline.png">
            <!-- TODO: Add profile pic -->
            <div class="profile-pic-top"></div>
            <h3 class="profile-name">John Smith</h3>
          </div>
        </div>
        <div class="bottom-half">
          <div class="account-bottom">
            <!-- TODO: Add profile pic -->
            <div class="profile-pic-top"></div>
            <p class="greeting">Hi there,</p>
            <h1 class="profile-account-name">John Smith (@jsmith)</h1>
          </div>
          <div class="user-actions">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </section>

      <section class="main">
        <p>Main</p>
      </section>

    </div>
  </body>
</html>
